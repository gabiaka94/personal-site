<div class="element">
  <form [formGroup]="emailForm" (ngSubmit)="onSubmit()">
    <div class="flex-container">
      <div class="flex-item">
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name">
        <div *ngIf="emailForm.get('name')?.hasError('required') && emailForm.get('name')?.touched">
          Name is required
        </div>
      </div>
    <div class="flex-item">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email">
      <div *ngIf="emailForm.get('email')?.hasError('required') && emailForm.get('email')?.touched">
        Email is required
      </div>
      <div *ngIf="emailForm.get('email')?.hasError('email') && emailForm.get('email')?.touched">
        Invalid email format
      </div>
    </div>
    <div class="flex-item full-width">
      <label for="message">Message:</label>
      <textarea id="message" formControlName="message"></textarea>
      <div *ngIf="emailForm.get('message')?.hasError('required') && emailForm.get('message')?.touched">
        Message is required
      </div>
    </div>
    </div>
    <button type="submit" [disabled]="!emailForm.valid">Send Email</button>
  </form>
</div>
